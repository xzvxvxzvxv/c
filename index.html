<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开学倒计时</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="countdown-container">
        <h1>距离2025年2月15日开学还有：</h1>
        <div id="countdown">
            <div>
                <span id="days"></span>
                <div class="smalltext">天</div>
            </div>
            <div>
                <span id="hours"></span>
                <div class="smalltext">小时</div>
            </div>
            <div>
                <span id="minutes"></span>
                <div class="smalltext">分钟</div>
            </div>
            <div>
                <span id="seconds"></span>
                <div class="smalltext">秒</div>
            </div>
        </div>
    </div>
    <div class="quotes-container">
        <div id="quotes-carousel"></div>
    </div>
    <div class="checkin-container">
        <h2>每日签到</h2>
        <div id="calendar"></div>
        <button id="checkin-btn">今日签到</button>
        <p id="checkin-status"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
